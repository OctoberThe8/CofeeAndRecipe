<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>

    <!-- Link to the main theme stylesheet -->
    <link rel="stylesheet" href="https://senah.myweb.cs.uwindsor.ca/comp3340_project/assets/css/theme-regular.css">

    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f5f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        /* Container for the thank you message */
        .thank-you-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Styling for the main heading */
        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Styling for the paragraph */
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Styling for the return home button */
        a.button-home {
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        a.button-home:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="thank-you-container">
        <!-- Main thank you heading -->
        <h1>Thank You!</h1>

        <!-- Message informing the user that payment was successful -->
        <p>Your payment was successful.</p>

        <!-- Button to return to the homepage -->
        <a href="https://senah.myweb.cs.uwindsor.ca/comp3340_project/public/index.php" class="button-home">Return to
            Home</a>
    </div>

</body>

</html>
